<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>Educational RC</title>

  <!-- global CSS Starts -->
  <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="stylesheet" href="css/template/p15_ex11.css" type="text/css" />
  <script type="text/javascript" src="js/lib/jquery.js"></script>
	<script>
		$(window).load(function() {
			$(".loader").fadeOut("slow");
		})
		</script>
<script>
	var audios = ["rubric.mp3", "s1.mp3", "s11.mp3", "s12.mp3"];
	for(var i=0;i<audios.length;i++){
	document.write("<link rel='preload' href='assets/audio/" + audios[i] + "' as='audio' type='audio/mp3'>");
	}
	</script>

  <!-- global CSS End -->

  <!-- global JS Starts -->
  <script src="js/lib/jquery_v3.3.1.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>

  <script src="js/lib/underscore-min.js"></script>
  <!-- global JS End -->
 

	<style>
    .loader 
    {
     position: fixed;
     left: 0px;
     top: 0px;
     width: 100%;
     height: 100%;
     z-index: 9999;
     background: url('js/lib/preloader.gif') 50% 50% no-repeat rgb(255,255,255);
    }
    </style>
</head>
<body>
		<div class="loader"></div>
<div id="container">
  <div class="page_content">

    <div class="container-fluid noPadding">
      <!-- header start -->
      <div class="col-xs-12 noPadding header">
        <div class="box1 title" data-audioSrc="assets/audio/rubric.mp3" onClick="fnTitleAudioClick(this)">
          <img src="assets/images/audio_icon.png" class="img-responsive" /></div>
        <div class="boxhead5 headingTitle">
          <h1>puzzle !.</h1>
        </div>

        <div class="box1">
          <div class="resourseBtn hide">
            <img src="assets/images/resourse_icon.png" class="img-responsive" />
          </div>
        </div>

        <div class="box1 pull-right helpBtn hide">
          <img src="assets/images/help_icon.png" class="img-responsive" />
        </div>
      </div>
      <audio id="audioPlayer1" preload="auto" src=""></audio>
      <audio id="audioPlayer2" preload="auto" src=""></audio>
      <audio id="carteSoudCtrl">
        <source src="assets/audio/correct.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <!-- header end -->

      <!-- page start -->
      <section class="col-xs-12 pageContainer">
        <div class="pageBg col-xs-12"></div>
        <div class="pageContent col-xs-12">
          <div id="myCarousel" class="carousel slide col-xs-12 template4_v1" data-ride="carousel" data-interval="0" data-wrap="false" data-id="template4_v1">

            <!-- Wrapper for slides -->
            <div class="carousel-inner" >
              <div class="item active" data-audioSrc="assets/audio/s1.mp3">
                <p id = 'msg' >&nbsp;</p>
                <div id = 'general' style="cursor: pointer;">
                <div id = 'menu'>
                <div>
                <p style="display: none;">Number of rows : <input type = 'text' size = 2 id ='nor' style="display: none;"></p>
                <p style="display: none;">Number of columns : <input type = 'text' size = 2 id ='noc' style="display: none;"></p>
                <p class ='remark' style="display: none;">(Shuffle after changing number</br>of rows / columns)</p>
                </div>
                <button type="button" id="loadButton1" style="display: none;">load image 1</button>
                <button type="button" id="loadButton2" style="display: none;">load image 2</button>
                <button type="button" id="loadButton3" style="display: none;">load image 3</button>
                <button type="button" id="loadButtonY" style="display: none;">load yours</button>
                
                </div>
                
                <div id = 'game'></div>
                </div>
                <canvas style = "display: none" id = "reference"></canvas>
                <input type="file" alt = 'file to load' style = "display: none" id = "userfile" >
               
              </div>
			
            </div>
          </div>
        </div>
      </section>
      <!-- page end -->

      <!-- footer start -->
      <div class="row">
        <div class="col-xs-12 footer">
          <div class="box1">
            <div class="reloadBtnAll" id="shuffleButton">
              <img src="assets/images/replay_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box3">
            <div class="audioPlayerContainer hide" id="audioDragContainer">
              <div class="col-xs-12 controlsDiv">                
        <div class="controlsinline">
                <div id="pButton" class="col-xs-1 noPadding" >
                  <img src="assets/images/play.png" class="img-responsive playImg" onClick="fnStartAudio('play');"/>
                  <img src="assets/images/pause.png" class="img-responsive pauseImg" onClick="fnStartAudio('pause');"/>
                </div>
                <div class="col-xs-11" id="audioDrag">
                  <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="0.1">                   
                  </div> 
          </div>
                </div>
              </div>
            </div>
          </div>

          <div class="box1">
            
            <div class="reloadBtnScreen">
              <img src="assets/images/reload_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box2">
            <div class="showAnsBtn" id="helpButton">
              <img src="assets/images/showAns_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box1">
            <div class="backBtn">
              <img src="assets/images/back_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box4">
            <div class="pageNumber">1 of 2</div>
          </div>

          <div class="box1">
            <div class="nextBtn">
              <img src="assets/images/next_icon.png" class="img-responsive inlineblock" />
            </div>
          </div>


        </div>
      </div>
      <!-- footer end -->


      <div class="resoursePopup" style="display: none;">
        <div class="resourseContainer">
          <img class="closeBtn" src="assets/images/close_icon.png">
          <div class="col-xs-12 noPadding" style="overflow: auto;width:100%;height:100%;padding:0;">
            <img src="assets/images/dummy.jpg" />
          </div>
        </div>
      </div>

      <div class="helpPopup" style="display: none;">
        <div class="helpContainer">
          <img class="closeBtn" src="assets/images/close_icon.png">
          <div class="col-xs-12" style="overflow: auto;width:100%;height:100%;font-size:30px;">
            <p>Help content goes here.</p>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

  <script type="text/javascript">  
	$(function () {
		fnSetPlayer();
		fnTemplate4_v1($('div.active'));
	});  
  </script>
  <script type="text/javascript" src="js/template/p15_ex11.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>	
</html>
